<div class="p-fluid">
  <div class="p-field p-grid">
    <label for="name" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Vesselname</label>
    <div class="p-col-12 p-md-10">
      <input id="name" type="text" pInputText [(ngModel)]=vessel.name>
    </div>
  </div>
  <div class="p-field p-grid">
    <label for="imo" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">IMO</label>
    <div class="p-col-12 p-md-10">
      <input id="imo" type="text" pInputText [(ngModel)]=vessel.imo>
    </div>
  </div>
  <div class="p-field p-grid">
    <label for="teu" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Lastname</label>
    <div class="p-col-12 p-md-10">
      <input id="teu" type="text" pInputTextt [(ngModel)]=vessel.teu>
    </div>
  </div>
</div>
