<div class="p-grid header">
  <div class="p-col-1">
    <img class="header__logo" src="assets/DCSA_logo_color_on_dark_background.png">
  </div>
  <div class="p-col-1"></div>
  <div class="p-col-3 header__menuEntry" >
    <button pButton (click)="showInstructions()" label="Instructions" class="p-button-text p-button-secondary" icon="pi pi-question" type="button"></button>
    <button pButton (click)="showDownloladRequest()" type="button" label="Download Timestamps" class="p-button-text p-button-secondary" icon="pi pi-download"></button>
  </div>
  <div class="p-col-1"></div>
  <div class="p-col-1 header__menuEntry">
    <span class="" i18n="@@menu_entry_port_call">Port Call</span>
  </div>
  <div class="p-col-1"></div>
  <div class="p-col-4 header__menuEntry">
    <span i18n="@@menu_entry_mandator">Company: {{ companyName }}</span>
  </div>
</div>


<p-dialog [modal]="true" header="Download Timestamps for {{companyName}}" [(visible)]="displayDownloadRequest" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <p>This downloads a csv file, which includes the inserted timestamps for all the vessels that have been reported in this login environment.</p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-download" (click)="displayDownloadRequest=false" label="Download" styleClass="p-button-text"></p-button>
    <p-button icon="pi pi-times" (click)="displayDownloadRequest=false" label="Cancel"></p-button>
  </ng-template>
</p-dialog>
