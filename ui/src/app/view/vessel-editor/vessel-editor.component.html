<form [formGroup]="vesselFormGroup">
  <div class="p-fluid">
    <div class="p-field p-grid">
      <label for="name" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0" i18n="@@vessel_name">Vessel name</label>
      <div class="p-col-12 p-md-10">
        <input id="name" type="text" formControlName="name" pInputText [(ngModel)]=vessel.name maxlength="100">
        <span *ngIf="vesselFormGroup.get('name').hasError('maxlength')" class="p-invalid">The vessel name should be maximal 100 characters long</span>
        <span *ngIf="vesselFormGroup.get('name').hasError('minlength')" class="p-invalid">The vessel name should be at least 1 character long</span>
        <span *ngIf="vesselFormGroup.get('name').hasError('required') && vesselFormGroup.get('name').touched" class="p-invalid">The vessel name is required</span>
      </div>
    </div>
    <div class="p-field p-grid">
      <label for="imo" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0" i18n="@@vessel__imo_number">IMO number</label>
      <div class="p-col-12 p-md-10">
        <input id="imo" type="text" formControlName="imo" pInputText [(ngModel)]=vessel.imo maxlength="7">
        <span *ngIf="vesselFormGroup.get('imo').hasError('required') && vesselFormGroup.get('imo').touched" class="p-invalid">The IMO is required</span>
        <span *ngIf="vesselFormGroup.get('imo').hasError('pattern')" class="p-invalid">The IMO should be 7 digits</span>
        <span *ngIf="vesselFormGroup.get('imo').hasError('maxlength')" class="p-invalid">Maximum length is 7</span>
      </div>
    </div>
    <div class="p-field p-grid">
      <label for="teu" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0" i18n="@@vessel__teu">Vessel size (TEU)</label>
      <div class="p-col-12 p-md-10">
        <p-inputNumber id="teu" mode="decimal" formControlName="teu" [(ngModel)]=vessel.teu></p-inputNumber>
        <span *ngIf="vesselFormGroup.get('teu').hasError('required') && vesselFormGroup.get('teu').touched" class="p-invalid">TEU is required</span>
        <span *ngIf="vesselFormGroup.get('teu').hasError('max')" class="p-invalid">The maximal number of TEU is 32767</span>
      </div>
    </div>
    <div class="p-field p-grid">
      <label for="serviceName" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0" i18n="@@vessel__service_name">Service name</label>
      <div class="p-col-12 p-md-10">
        <input id="serviceName" type="text" formControlName="serviceNameCode" pInputText [(ngModel)]=vessel.serviceNameCode>
        <span *ngIf="vesselFormGroup.get('serviceNameCode').hasError('maxlength')" class="p-invalid">Maximum length is 255</span>
      </div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"></label>
      <div class="p-col-12 p-md-10">
        <span class="p-buttonset">
            <button (click)="saveVessel()" icon="pi pi-check" label="Save" i18n="@@vessel_dialog_save" pButton type="button"
                    [disabled]="vesselFormGroup.invalid"></button>
            <button (click)="cancel()" class="p-button-warning" icon="pi pi-times" label="Cancel" i18n="@@vessel_dialog_cancel" pButton
                    type="button"></button>
        </span>
      </div>
    </div>
  </div>
</form>
