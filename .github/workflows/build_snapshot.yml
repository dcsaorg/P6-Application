name: Build P6 Application Snapshot

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v2
      - name: Name of branch
        id: branch
        uses: ashley-taylor/regex-property-action@v1.2
        with:
          value: ${{ github.ref }}
          regex: ".*/"
          flags: "" # Optional, defaults to "g"
          replacement: ""
      - name: branch
        run: echo "${{ steps.branch.outputs.value }}"
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Configure maven settings
        uses: whelk-io/maven-settings-xml-action@v14
        with:
          servers: |
          [{
            "id": "dcsa-p6",
            "username": "${{ secrets.DCSA_USER }}",
            "password": "${{ secrets.DCSA_PACKAGES_PAT }}"
          }]
      - name: Update the maven version when building a feature branch
        if: ${{ steps.branch.outputs.value != 'master' }}
        run: mvn versions:set -DnewVersion=DEVELOP-${{ steps.branch.outputs.value }}-SNAPSHOT